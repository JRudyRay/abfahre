<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Swiss flag background -->
  <rect x="0" y="0" width="64" height="64" rx="10" fill="#d52b1e"/>

  <!-- Swiss cross -->
  <rect x="26" y="14" width="12" height="36" rx="2" fill="#ffffff"/>
  <rect x="14" y="26" width="36" height="12" rx="2" fill="#ffffff"/>

  <!-- Small train overlay (bottom-right) -->
  <g transform="translate(40,38)">
    <!-- subtle shadow to keep legible at tiny sizes -->
    <g opacity="0.22" transform="translate(1,1)">
      <rect x="0" y="6" width="22" height="14" rx="3" fill="#000000"/>
      <circle cx="6" cy="22" r="2" fill="#000000"/>
      <circle cx="16" cy="22" r="2" fill="#000000"/>
    </g>

    <rect x="0" y="6" width="22" height="14" rx="3" fill="#ffffff"/>
    <rect x="4" y="9" width="5" height="5" rx="1" fill="#0a0a0a"/>
    <rect x="13" y="9" width="5" height="5" rx="1" fill="#0a0a0a"/>
    <rect x="10" y="6" width="2" height="-3" fill="#ffffff"/>
    <circle cx="6" cy="22" r="2" fill="#ffffff"/>
    <circle cx="16" cy="22" r="2" fill="#ffffff"/>
  </g>
</svg>
